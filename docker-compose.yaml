services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: calorie-snap-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: calorie_snap
    volumes:
      - mongodb_data:/data/db
    networks:
      - calorie-snap-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/calorie_snap --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: calorie-snap-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/calorie_snap?authSource=admin
      - NODE_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - calorie-snap-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web App
  frontend:
    build: ./frontend
    container_name: calorie-snap-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - calorie-snap-network

networks:
  calorie-snap-network:
    driver: bridge

volumes:
  mongodb_data: